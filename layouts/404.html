{{ define "main" }}
<h1>Page not found!</h1>
<p>I don't know how you ended up here, but you did!</p>
<p>Anyway, here are some pages that actually exist:</p>
<ul class="page-list">
    {{ range ( where site.RegularPages "Section" "posts" | first 5 )}}
        <li><a href="{{ .Permalink }}"><span class="title">{{ .Title | markdownify }}</span><span class="date">{{ .Date.Format "2006-01-02" }}</span></a></li>
    {{ end }}
</ul>
{{ end }}
